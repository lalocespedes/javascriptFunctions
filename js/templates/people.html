<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-8 col-sm-3" style="padding: 0 !important; margin: 0 !important;">
                    <div class="panel panel-default pull-right" style="min-width:200px; min-height:450px;">
                        <div class="panel-heading">
                            <h3 class="panel-title">People</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                        <ul class="list-group">
                            <a href class="list-group-item" ng-repeat="person in vm.people" ng-class="{active: person.selected}" ng-href="#/people/{{person._id}}"
                                ng-click="vm.selectPeople(person)">
                    {{person.name}}
                    </a>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-6" style="padding: 0 !important; margin: 0 !important;">
                    <span class="pull-left" ui-view></span>
                </div>
            </div>
        </div>
    </div>

</div>
